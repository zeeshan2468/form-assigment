    <h1>User Feedback Form</h1>
    <form action="" method="get">
    <fieldset>
        <legend>Login Details</legend>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Add Your Name"><br>
        <br>
        <label for="e">Email:</label>
        <input type="email" id="e" name="e" placeholder="Add Your Email"><br>
        <br>
        <label for="me">Password:</label>
        <input type="password" id="me" name="me" placeholder="Add Your Password"><br>
        <br>
    </fieldset>
    </form>
    <br>
    <br>
    <form action="" method="get">
        <fieldset>
            <legend>Your Feedback</legend>
        <p>Please Check All Emotions That Replyes To You.</p>
        <label for="w">Angry</label>
        <input type="checkbox" id="w" name="option" value="Angry"><br>
        <br>
        <label for="w">Happy</label>
        <input type="checkbox" id="w" name="option" value="Happy"><br>
        <br>
        <label for="w">Sad</label>
        <input type="checkbox" id="w" name="option" value="Sad"><br>
        <br>
        <label for="w">Ambivalent</label>
        <input type="checkbox" id="w" name="option" value="Ambivalent"><br>
        <br>
        <p>How Satisfy Were You With Our Service?</p>
        <label for="q">Very Satisfied</label>
        <input type="radio" id="q" name="q"><br>
        <br>
        </fieldset>
    </form>
</body>
