    <h1>User Registeration Form</h1>
    <br>
    <form action="" method="get">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname"  placeholder="Add Your Name"><br>
            <br>
            <label for="e">Email:</label>
            <input type="email" id="e" name="e"  placeholder="Add Your Email"><br>
            <br>
            <label for="fn">Password:</label>
            <input type="password" id="fn" name="fn"  placeholder="Add Your Password"><br>
            <br>
            <label for="ame">Confirm Password:</label>
            <input type="password" id="ame" name="ame"  placeholder="Confirm Your Password"><br>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address Details</legend>
            <label for="fnme">Address line one:</label>
            <input type="text" id="fnme" name="fnme"  placeholder="Add Your Address"><br>
            <br>
            <label for="fnme">Address line two:</label>
            <input type="text" id="fnme" name="fnme"  placeholder="Add Your Address"><br>
            <br>
            <label for="n">Town/City</label>
            <input type="text" id="n" name="n"  placeholder="Add Name of Your Town/City"><br>
            <br>
            <label for="w">Zip/Post Code</label>
            <input type="password" id="w" name="w"  placeholder="Add Your Zip Code"><br>
        </fieldset>
        <br>
        <input type="button" value="Sign Up!">
    </form>
